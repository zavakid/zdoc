<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />
  <title>{{ page.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}" />
  {% endif %}

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} &raquo; Feed" href="{{ production_url  }}/atom.xml" />
  <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/app.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/hl/styles/tomorrow-night-bright.css">
  <script src="{{ ASSET_PATH }}/javascripts/jquery.min.js"></script>
  <script src="{{ ASSET_PATH }}/javascripts/foundation.min.js"></script>
  <script src="{{ ASSET_PATH }}/hl/highlight.pack.js"></script>
  <script src="{{ ASSET_PATH }}/javascripts/app.js"></script>
</head>
